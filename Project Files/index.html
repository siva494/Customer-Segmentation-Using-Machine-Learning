<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Customer Segmentation</title>
    <style>
        body {
            background-image: url('https://www.corporatevision-news.com/wp-content/uploads/2022/10/Customer-Segmentation.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="married">Have you ever been married?</label>
            <select id="married" name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="work_experience">Work Experience:</label>
            <input type="number" id="work_experience" name="work_experience"><br><br>

            <label for="graduated">Have you ever graduated?</label>
            <select id="graduated" name="graduated">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="profession">What is your profession?</label>
            <select id="profession" name="profession">
                <option value="Artist">Artist</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Executive">Executive</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Lawyer">Lawyer</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="gender">What is your gender?</label>
            <select id="gender" name="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br><br>

            <label for="spending_score">How big of a spender on automobiles are you?</label>
            <select id="spending_score" name="spending_score">
                <option value="Low">Low</option>
                <option value="Average">Average</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="family_size">Family Size:</label>
            <input type="number" id="family_size" name="family_size"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
